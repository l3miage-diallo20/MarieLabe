<div class="form-card w-75">
  <h2 class="text-center my-4">Birth Certificate Information</h2>   
<div class="container mt-5 my-4 bg-light">
    <div class="progress-bar">
      <div class="progress" role="progressbar" [style.width]="(currentStep - 1) * 50 + '%'">
        {{ currentStep }}
      </div>
    </div>
  
    <div *ngIf="currentStep === 1">
    <div class="circle" ></div>
      <h2>Étape 1: Détails du Demandeur</h2>
      <form>
        <!-- Formulaire Étape 1 -->
        <div class="form-group">
          <label>Nom du Demandeur:</label>
          <input type="text" class="form-control" formControlName="demandeurNom">
        </div>
        <div class="form-group">
          <label>Prénom du Demandeur:</label>
          <input type="text" class="form-control" formControlName="demandeurPrenom">
        </div>
        <div class="form-group">
          <label>Email du Demandeur:</label>
          <input type="email" class="form-control" formControlName="demandeurEmail">
        </div>
        <button type="button" class="btn btn-primary my-3" (click)="onNext()">Suivant</button>
      </form>
    </div>
  
    <div *ngIf="currentStep === 2">
        <div class="circle"></div> 
      <h2>Étape 2: Détails des Parents</h2>
      <form>
        <!-- Formulaire Étape 2 -->
        <div class="form-group">
          <label>Nom du Parent:</label>
          <input type="text" class="form-control" formControlName="parentNom">
        </div>
        <div class="form-group">
          <label>Prénom du Parent:</label>
          <input type="text" class="form-control" formControlName="parentPrenom">
        </div>
        <div class="form-group"> 
            <label>Adresse Email du Parent:
                <small>(Obligatoire pour la confirmation de l’inscription)
                    <i class="fa fa-info-circle text-muted"></i></small>
            </label>
            <input type="email" class="form-control" formControlName="parentEmail">
        </div>
        <div class="d-flex justify-content-between align-items-center">
        <button type="button" class="btn btn-primary my-3" (click)="onPrevious()">Précédent</button>
        <button type="button" class="btn btn-primary my-3 ml-auto" (click)="onSubmit()">Soumettre</button>
        </div>
      </form>
    </div>
  </div>
  </div>
